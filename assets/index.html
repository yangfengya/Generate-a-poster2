<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <!-- 必须样式 start -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- 必须样式 end -->
</head>

<body>
    <!-- 头部logo结构 start -->
    <header>
        <a class="logo" href="javascript:;" style="height: .85rem;">
            <img src="/demo_img/logo.png" alt="logo">
        </a>
    </header>
    <!-- 头部logo结构 end -->
    <!-- 主体部分 start -->
    <main>
        <div class="wrapper">
            <div class="content" style="background-image: url(/demo_img/background.jpg);">
                <div class="logo" style="top:.4rem;left:.4rem; width:2rem;z-index:10;">
                    <img src="/demo_img/logo.png" alt="logo">
                </div>
                <div class="title">
                    <h1
                        style="top:3rem;left:0; width:10rem;z-index: 4;text-align: center; font-size: 1rem; color: #c9f869;text-shadow: 2px -1px 4px rgba(0,0,0,1);">
                        忠于梦想</h1>
                    <h2
                        style="top:4.6rem;left:0; width:10rem;z-index: 3;text-align: center; font-size: .8rem;color: #c9f869;text-shadow:2px -1px 4px rgba(0,0,0,.4);">
                        别管他发不发光
                    </h2>
                    <h3
                        style="top:6rem;left:0; width:10rem;z-index: 2;text-align: center; font-size: .7rem;color: #c9f869;text-shadow: 2px -1px 4px rgba(0,0,0,.4);">
                        “ 早安 加油
                        ，打工人！”</h3>
                </div>
                <div class="date"
                    style="top:.4rem;left:6rem;z-index: 2;text-align: center; font-size: .7rem;color: #fff;">
                    2021/03/08</div>
                <div class="intro"
                    style="bottom:.4rem;left:.4rem;z-index: 2;width: 5rem; font-size: .5rem;line-height: 1.5;color: #ECEF9C;">
                    <p>这里是文字内容区域</p>
                    <p>这里是文字内容区域</p>
                </div>
                <div class="product" style="left: 2rem;top: 8rem; width: 6rem;z-index: 7">
                    <img src="/demo_img/product.png" alt="">
                </div>
                <div class="qr-code" style="right: .4rem; bottom: .4rem; width: 3rem;z-index: 8">
                    <img src="/demo_img/qrcode.png" alt="">
                </div>
            </div>
            <div class="cover">
                <div class="cover-inner"></div>
            </div>
        </div>
    </main>
    <!-- 主体部分 end -->
    <!-- 底部按钮区域 start -->
    <footer>
        <a class="prev" href="javascript:;">上一个</a>
        <a class="down" href="javascript:;" download="海报图片名称">点击下载图片</a>
        <a class="next" href="javascript:;">下一个</a>
    </footer>
    <!-- 底部按钮区域 end -->
    <!-- 必须js start -->
    <script src="/js/flexible.js"></script>
    <script src="/js/html2canvas.min.js"></script>
    <script src="/js/main.js"></script>
    <!-- 必须js end -->
</body>

</html>
